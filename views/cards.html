<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cards.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <div class="logo__icono">
                <img src="../storage/img/inveto.svg">
            </div>
            <div class="logo__titulo">invento</div>
        </div>
        <div class="header__menu">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <main class="main">
        <h3 class="main__title">Investing tips</h3>
        <section class="main__banner">     
            <div class="banner__public">
                <div class="public__logo">
                    <div>1</div>
                    <img src="../storage/img/pig.svg">
                </div>
                <div class="public__description">
                    <div class="description__close">
                        <i class="bx bx-bx"></i>
                    </div>
                    <p>What is a ETF?</p>
                    <small>By James B, PHD</small>
                    <button>Lean More</button>

                </div>
                
            </div>
        </section>

        <h3 class="main__title2">My cards</h3>
        <section class="main__cards">
            <article>
                <small>***** 6175</small>
                <h2></h2>$<sub> 47,417</sub>
                <img src="../storage/img/card.svg">
            </article>
        </section>


    </main>
    <footer class="footer">
        <ul>
            <li>
                <a href="#"><img src="../storage/img/casita.svg"></a>
            </li>
            <li>
                <a href="#"><img src="../storage/img/icon_1.svg"></a>
            </li>
            <li>
                <a href="#"><img src="../storage/img/icon_2.svg"></a>
            </li>
            <li>
                <a href="#"><img src="../storage/img/icon_3.svg"></a>
            </li>
            <li>
                <a href="#"><img src="../storage/img/icon_4.svg"></a>
            </li>
        </ul>
    </footer>
</body>
</html>
